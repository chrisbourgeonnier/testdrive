{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Drive Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'banner.css' %}">
    <!-- Optionally add Bootstrap or other frameworks if using -->
</head>
<body>
    <header class="main-header">
        <div class="banner">
            <div>
                  <a href="/" class="site-logo">
                    <img src="{% static 'favicon.png' %}" alt="Richmonds Logo">
                  </a>
            </div>
            <div>
                  <h1 id="site-title">Test Drive Booking System</h1>
            </div>
        </div>
        <div class="navbar-container">
          <nav class="site-navbar">
            <ul>
              <li><a href="{% url 'vehicle_list' %}">Vehicles</a></li>
              <li><a href="{% url 'create_booking' %}">Book a Test Drive</a></li>
              <li><a href="https://richmonds.com.au/">Richmonds.com.au</a></li>
            </ul>
          </nav>
        </div>
        <hr>
    </header>

    <main class="container">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Chris & Mayerli</p>
    </footer>
</body>
</html>
